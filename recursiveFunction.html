<meta charset="utf-8">
<script type="text/javascript">

	function Print10(n) {
			
			// вывод элементов от n до 10, при n < 10
			document.write(n + "<br>");
			if(n < 10)
				Print10(n + 1);
			// если вывод d документ вставить посkе цикла, то выведет в обратном порядке (от 10 до n, при n < 10)
			// document.write(n + "<br>");
	}

	function factorial(n){
		/*порядок вычислений:
		1.	F(5)=F(4)*5
		2.	F(4)=F(3)*4
		3.	F(3)=F(2)*3
		4.	F(2)=F(1)*2
		5.	F(1)=F(0)*1
		6.	F(0)=1
		7.	F(1)=1*1=1
		8.	F(2)=1*2=2
		9.	F(3)=2*3=6
		10.	F(4)=6*4=24
		11.	F(5)=24*5=120 */

		if (n == 0){
			return 1;
		}else if(n < 0){
			alert("Факториал рассчитывается только для натуральных чисел.");
		}else{
			return factorial(n - 1) * n;
		}
	}

	// рекурсивный вывод элементов от n до 10
	var n = 1;
	Print10(n);

	// рекурсивный факториал
	alert(factorial(5));


</script>
