<meta charset="utf-8">
<script type="text/javascript">

	function askRiddle(riddle, answers) {
		var userAnswer = prompt(riddle);
		userAnswer = userAnswer.toLowerCase();
		if (find(answers, userAnswer) != -1) {
			alert("Поздравляем, Вы угадали!");
			score ++;
		} else 
			alert("Вы не угадали.");
	}

	function find(array, value) {
		for (var i = 0; i < array.length; i++) {
			if (array[i] == value)
				return i;
		}
		return -1;
	}

	var score = 0;
	
	var riddle = "Много бед таят леса.\nВолк, медведь там и лиса!\nНаш зверек живет в тревоге,\nОт беды уносит ноги…\nНу-ка, быстро отгадай-ка,\nКак зверек зовется? …"; 
	var answers = ["зайка", "заяц", "зайчик"];
	askRiddle(riddle, answers);

	riddle = "Хитрая плутовка, рыжая головка,\nХвост пушистый – краса!А зовут её…";
	answers = ["лиса", "лис", "лисичка"];
	askRiddle(riddle, answers);

	riddle = "Он ходит голову задрав,\nНе потому, что гордый нрав,\nНе потому, что важный граф,\nА потому, что он …";
	answers = ["жираф", "жирафик"];
	askRiddle(riddle, answers);

	riddle = "По реке плывёт бревно.\nОх и злющее оно!\nТем, кто в речку угодил\nНос откусит …";
	answers = ["крокодил", "крокодильчик"];
	askRiddle(riddle, answers);	
	
	alert("Правильных ответов: " + score);

</script>
