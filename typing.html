<meta charset="utf-8">
<script type="text/javascript">
	
	function generateText(letters, length) {
		
		var text = "";
		for (var i = 0; i < length; i++) {
			var n = getRandomNumber(letters.length - 1);
			text = text + letters[n];
		}

		return text;
	}

	function getRandomNumber (max) {
		return Math.round(Math.random() * max);
	}

	alert("Вас приветсвует программа по обучению слепой печати, уровень 1.");

	while (true) {
		alert("Положите 4 пальца левой руки - мизинец, безымянный, средний и указательный - на клавиши ф, ы, в, а. Запомните, что буква А находится под вашим указательным пальцем, а Ф - под мизинцем.\nТеперь неспеша набирайте текст. Постарайтесь не смотреть на клавиатуру. ");

		var text = generateText(["ф", "а"], 10);
		var userText = prompt(text);
		if (userText == text) {
			alert("Всё верно! Переходим на уровень 2.");
			break;
		} else {
			alert("Вы ошиблись. Попробуйте ещё раз");
		}
	}

	while (true) {
		alert("Поставьте мизинец левой руки на букву Ф, безымянный палец - на Ы, средний - на В, указательный - на А. Мизинец правой руки на букву Ж, безымянный палец - на Д, средний - на Л, указательный - на О. Запомните расположение пальцев.. А теперь, повторяйте за мной");

		var text = generateText(["ы", "в"], 10);
		var userText = prompt(text);
		if (userText == text) {
			alert("Всё верно! Переходим на уровень 3.");
			break;
		} else {
			alert("Вы ошиблись. Попробуйте ещё раз");
		}
	}

	while (true) {
		alert("Поставьте мизинец левой руки на букву Ф, безымянный палец - на Ы, средний - на В, указательный - на А. Мизинец правой руки на букву Ж, безымянный палец - на Д, средний - на Л, указательный - на О. Запомните расположение пальцев.");

		var text = generateText(["о", "ж"], 10);
		var userText = prompt(text);
		if (userText == text) {
			alert("Поздравляем! Вы справились со всеми заданиями!");
			break;
		} else {
			alert("Вы ошиблись. Попробуйте ещё раз");
		}
	}

</script>
