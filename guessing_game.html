<meta charset="utf-8">
<script type="text/javascript">
	
	var answer = parseInt(Math.random() * 100);
	var userAnswer = +prompt("Угадайте число от 0 ло 100");
	var maxTryCount = 2;

	for(var tryCount = 1; tryCount < maxTryCount; tryCount++){
		if(userAnswer == answer){
			alert("Поздравляем, вы угадали!");
			break;
		}else if(userAnswer > answer){
			alert("Вы ввели слишком большое число. ");
		}else if(userAnswer < answer){
			alert("Вы ввели слишком маленькое число. ");
		}

		userAnswer = +prompt("Попробуйте еще раз. Введите число от 0 ло 100\n У вас осталось " + (maxTryCount - tryCount) + " попыток");
	}
	
	if(tryCount == maxTryCount)
		alert("Вы проиграли!")

	alert("Правильный ответ " + answer);

</script>
