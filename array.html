
<meta charset="utf-8">
<script type="text/javascript">
	
	function generateArray(n) {
		var arr = [];
		for (var i = 1; i <= n; i++) {
			arr.push(i);
		}
		return arr;
	}

	function getSumNumbers(numbers) {
		var sum = 0;
		for (var i = 0; i <= numbers.length-1; i++) {
			sum = sum + numbers[i];
		}
		return sum;
	}

	function getMaxItem(numbers) {
		var max = numbers[0];
		for (var i = 1; i <= numbers.length-1; i++) {
			if(numbers[i] > max){
				max = numbers[i];
			}
		}
		return max;
	}

	function getMinItem(numbers) {
		var min = numbers[0];
		for (var i = 1; i <= numbers.length-1; i++) {
			if(numbers[i] < min){
				min = numbers[i];
			}
		}
		return min;
	}

	function getEvenItems(numbers) {
		var even = [];
		for (var i = 0; i <= numbers.length-1; i++) {
			if(numbers[i] % 2 == 0){
				even.push(numbers[i]);
			}
		}
		return even;
	}

	function Print10(n) {
		
		if(n < 10)
			Print10(n + 1);
		document.write(n + "<br>");
	}
