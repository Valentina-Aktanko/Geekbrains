
<meta charset="utf-8">
<script type="text/javascript">
	
	function getAscSequence(n) {
		var array = [];
		for (var i = 1; i <= n; i++) {
			array.push(i);
		}
		return array;
	}

	function getSumItems(array) {
		var sum = 0;
		for (var i = 0; i < array.length; i++) {
			sum += array[i];
		}
		return sum;
	}

	function getMaxItem(array) {
		var max = array[0];
		for (var i = 1; i < array.length; i++) {
			if(array[i] > max){
				max = array[i];
			}
		}
		return max;
	}

	function getMinItem(array) {
		var min = array[0];
		for (var i = 1; i < array.length; i++) {
			if(array[i] < min){
				min = array[i];
			}
		}
		return min;
	}

	function getEvenNumbers(array) {
		var even = [];
		for (var i = 0; i < array.length; i++) {
			if(array[i] % 2 == 0){
				even.push(array[i]);
			}
		}
		return even;
	}

	
	var n = 5;
	var numbers = getAscSequence(n);

	// a. вывод массива из N элементов
	alert("Массив из " + n + " элементов: " + getAscSequence(n));
	// b. сумма элементов массива
	alert("Сумма элементов массива [" + numbers + "]: " + getSumItems(numbers));
	// c. поиск максимального числа
	alert("Максимальное число из массива [" + numbers + "]: " + getMaxItem(numbers));
	// d. поиск минимального числа
	alert("Минимальное число из массива [" + numbers + "]: " + getMinItem(numbers));
	// f. поиск четных чисел
	alert("Четные числа из массива [" + numbers + "]: " + getEvenNumbers(numbers));

</script>
